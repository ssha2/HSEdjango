<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <title>Мой проект:Спортивное питание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "assets/general.css" %}">
    <link rel="stylesheet" href="{% static "assets/navigate.css" %}">
    <link rel="stylesheet" href="{% static "assets/flexbox.css" %}">
    <link rel="stylesheet" href="{% static "assets/modal.css" %}">
    <link rel="stylesheet" href="{% static "assets/inputs.css" %}">
    <link rel="stylesheet" href="{% static "assets/tablewithbg.css" %}">
    <link rel="stylesheet" href="{% static "assets/podcast.css" %}">

 
    <script name="for_modlas">



        /*
         показываем модальный div c большой картинкой
        */ 
        function showDivWithExpandImage(imgElemFromCatalog)
        {

            document.getElementById("imageBig").src = imgElemFromCatalog.src;
            document.getElementById("divModalImage").style.display = "block";
        }

        /*
          скрываем div по его ID
        */ 
        function onclickSpanToHideCurentDiv(visibled_divID)
        {
            document.getElementById(visibled_divID).style.display = "none";
        }



    </script>

</head>

<body onload="">

    <!-------------------------------------------------------------------------------------------------------------------------------
        Наивгационное меню состоящие из элеиентов списка, основные стили в navigate.css, general.css
    ------------------------------------------------------------------------------------------------------------------------------->
    <nav class="fixed-nav-bar">
        <div id="menu" class="menu">
            <ul class="menu-items">
                <li><a href="/">Главная страница</a></li>
                <li class="screen-link-active"><a href="catalog">Продукция</a></li>
                <li><a href="podcats">Подкасты</a></li>
                <li><a href="articles">Статьи</a></li>
                <li><a href="surv">Анкета</a></li>
                <li><a href="stats">Статистика</a></li>
                 <li class="other_menu"><a href="http://sportwiki.to/%D0%9A%D0%B0%D1%82%D0%B5%D0%B3%D0%BE%D1%80%D0%B8%D1%8F:%D0%9F%D0%B8%D1%82%D0%B0%D0%BD%D0%B8%D0%B5_%D0%B8_%D0%B4%D0%B8%D0%B5%D1%82%D1%8B"
                        target="_blank">SportWiki</a></li>
                <li><a href="mystuds">ВШЭ</a></li>       
            </ul>
        </div>
    </nav>


     <!-------------------------------------------------------------------------------------------------------------------------------
        Пустая секция чтобы отсупить от верхнего края страниц и не быть перекрытым fixed-nav-bar c большим zindex
    ------------------------------------------------------------------------------------------------------------------------------->
    <section class="contentempy">

    </section>
    
    <!-------------------------------------------------------------------------------------------------------------------------------
        Секция меню CATALOG, основные стили в flexbox.css
    ------------------------------------------------------------------------------------------------------------------------------->
    
    <section class="sectionblock" id="sec_catalog">
        <h1>Пример спортивного питания на рынке</h1>
        <div class="centered">
            <!-- собственно начало верски flexbox  -->
            <section class="cards">

                {% for row in data %}
                <article class="card">
                    <picture class="tooltip">
                        <span class="tooltipspan"><a href="{{row.sch}}"
                                target="_blank""><img src="{% static "assets/loupe-icon-g.png" %}" alt="google"
                                style="width:30px;height:30px;"></a>
                        </span>

                        <img onclick="showDivWithExpandImage(this)"
                            src="{{row.img}}"
                            alt="изображение продукта">
                    </picture>
                    <div class="card-content">
                        <p>{{row.desc}}</p>
                    </div><!-- .card-content -->
                </article><!-- .card -->
                {% endfor %}

            </section>
        </div>
    </section>




    <!-------------------------------------------------------------------------------------------------------------------------------
        Скрытие DIVы  display ="none", которые будут показаны в модальном режиме, стили из modal.css и из inputs.css   
    ------------------------------------------------------------------------------------------------------------------------------->

    <!-------------------------------------------------------------------------------------------------------------------------------
        Скрытий DIV  для показа увеличенной картинки из секции CATALOG    
    ------------------------------------------------------------------------------------------------------------------------------->
    <div id="divModalImage" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="onclickSpanToHideCurentDiv('divModalImage')">&times;</span>

            <img id="imageBig"
                src="TBD NEW URL"
                alt="A banana that looks like a bird">

        </div>

    </div>


    



</body>

</html>
